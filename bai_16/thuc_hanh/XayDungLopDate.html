<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    class MyDate {
        constructor(day, month, year) {
            this.day = day;

            this.month = month;

            this.year = year;
        }

        setDay(NewDay) {
            this.day = NewDay
        }

        getDay() {
            return this.day
        }

        setMonth(NewMonth) {
            this.month = NewMonth
        }

        getMonth() {
            return this.month
        }

        setYear(NewYear) {
            this.year = NewYear
        }

        getYear() {
            return this.year
        }

        toString() {
            return this.day + '/' + this.month + '/' + this.year;
        }
    }

    let date = new MyDate("2", "2", "2007");
    date.setDay('10');
    date.setMonth('10');
    date.setYear('2019');
    alert(date.toString())

</script>
</body>
</html>
