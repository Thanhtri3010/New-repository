<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let n = 5;
    let m = 10;
    for (i = 1; i <= n; i++) {
        for (j = 1; j <= m; j++) {
            if (i === 1 || j === 1 || i === n || j === m) {
                document.write("*");
            } else document.write("&nbsp&nbsp");
        }
        document.write("<br>");
    }
</script>
</body>
</html>
