<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let n = 6
    for (i = 0; i < n; i++) {
        for (j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (i = n; i >= 0; i--) {
        for (j = 0; j < i; j++) {
            document.write("*");
        }
        document.write("<br>");
    }
    for (i = 0; i < n; i++) {
        for (j = i; j < n; j++) {
            document.write("&nbsp&nbsp");
        }
        for (j = 0; j <= i; j++)
            document.write("*");
        document.write("<br>");
    }
    for (i = n; i >=0; i--) {
        for (j = i; j < n; j++) {
            document.write("&nbsp&nbsp");
        }
        for (j = 0; j <= i; j++)
            document.write("*");
        document.write("<br>");
    }
</script>
</body>
</html>
