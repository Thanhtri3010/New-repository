<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let next;
    for (let i = 1; i <= 20; i++) {
        next = n1 + n2;
        n1 = n2;
        n2 = next;
        if (next%5===0){
            document.write('Số đầu tiên chia hết cho 5 là : ' + next);
            break;
        }
    }
</script>
</body>
</html>
