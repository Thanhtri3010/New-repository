<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let a = " hello word sadjs sds ssf ";
    let count = 0;
    for (let i = 0; i < a.length - 1; i++) {
        if (a[i] !== ' ' && a[i + 1] === ' ') {
            count++
        }
    }
    document.write("Số từ trong một chuỗi là " + (count + 1))
</script>
</body>
</html>
