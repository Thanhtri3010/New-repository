<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt('nhập số đo chiều dài đáy:'));
    let h = parseFloat(prompt('nhập số đo chiều cao:'));
    let s = (a * h) /2 ;
    alert('Diện tích hình tam giác vuông là' + '' + s);
</script>
</body>
</html>
