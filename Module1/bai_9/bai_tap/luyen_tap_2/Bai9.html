<script>
    let a = parseFloat(prompt('Nhập số a'));

    let c = parseFloat(prompt('Nhập số c'));
    if (a > 0 && b > 0 && c > 0 && a + b > c && b + c > a && a + c > b) {
        alert('a,b,c Là một cạnh của tam giác');
    } else {
        alert('a,b,c không phải một cạnh của tam giac');
    }
</script>
