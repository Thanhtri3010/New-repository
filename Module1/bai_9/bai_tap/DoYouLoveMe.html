<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1 style="position:absolute; left:220px; top:175px;">Do you love me?</h1>
<input type="button" value="Yes" onclick="yesclick()" style="position:absolute; left:285px; top:235px;">
<input type="button" id="no" value="No" onmouseout="nohover()" style="position:absolute; left:360px; top:235px;">
<script>
  function yesclick(){
      alert('Yes. Are you right')
  }function nohover(){
      let x = Math.round(Math.random() * window.innerWidth);
      let y = Math.round(Math.random() * window.innerHeight);
      document.getElementById('no').style.left = x + 'px';
      document.getElementById('no').style.top = y + 'px';
  }
</script>
</body>
</html>
