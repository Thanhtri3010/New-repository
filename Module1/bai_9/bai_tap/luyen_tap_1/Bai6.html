<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let sales = parseInt(prompt('Nhập số sản phẩm đã bán:'));
    if (sales >= 70) {
        alert('Được thuởng 20% doanh số bán')
    } else {
        alert('Được thuởng 10% doanh số bán')
    }
</script>
</body>
</html>
