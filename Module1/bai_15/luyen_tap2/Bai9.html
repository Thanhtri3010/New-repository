<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let array = []
    for (let i = 0; i <5 ; i++) {
        array[i] = prompt("Nhập ký tự bất kì");
    }
    let search = prompt('Nhập ký tự tìm kiếm');

    function check(arrays,n) {
        let count = 0;
        for (let i = 0; i < arrays.length; i++) {
            if (arrays[i] === n) {
                count++
            }
        }
        if (count !==0) {
            return "số kí tự trong mảng là" + count
        } else {
            return -1
        }
    }

    document.write(check(array, search))
</script>
</body>
</html>
