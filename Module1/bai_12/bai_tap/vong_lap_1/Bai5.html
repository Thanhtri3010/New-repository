<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let n1 = 0;
    let n2 = 1;
    let next;
    let sum = 0
    for (let i = 1; i < 10; i++) {
        document.write(n1 + " ");
        next = n1 + n2;
        n1 = n2;
        n2 = next;
        sum = sum + n1
    }
    document.write("Tổng của các số là " + sum)
</script>
</body>
</html>
