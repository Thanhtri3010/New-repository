<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập giá trị tính giai thừa: "));
    let gt = 1
    for (let i = 1; i <= n; i++) {
        gt = gt * i;
    }
    document.write('Giai thừa bằng: ' + gt)
</script>
</body>
</html>
