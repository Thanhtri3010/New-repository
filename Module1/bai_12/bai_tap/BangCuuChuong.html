<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let multiplication;
    multiplication = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for (i = 1; i < 10; i++) {
        multiplication = multiplication + '<tr>';
        for (j = 2; j < 10; j++) {
            multiplication = multiplication + "<td>" + j + "x" + i + "=" + i * j + "</td>";
        }
        multiplication = multiplication + '</tr>';
    }
    multiplication = multiplication + '</table>';
    document.write(multiplication);
</script>
</body>
</html>
