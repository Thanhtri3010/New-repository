<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(temperature) {
            this.doC = temperature;
        }

        getdoF() {
            return this.doC * 1.8 + 32
        }

        getdoK() {
            return this.doC + 273.15
        }
    }let temperature = new Temperature(25);
    document.write("Nhiệt độ chuyển sang độ F là :" + temperature.getdoF()+"<br>");
    document.write("Nhiệt độ chuyển sang độ Kenvin là :" + temperature.getdoK());
</script>
</body>
</html>
