<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt('Nhập số a: '));
    let b = parseInt(prompt('Nhập số b: '));
    let c = parseInt(prompt('Nhập số c: '));
    let resultPt = (b * b) - (4 * a * c);
    if  (resultPt > 0) {
        let x1 = (-b + Math.sqrt(resultPt)) / (2 * a);
        let x2 = (-b - Math.sqrt(resultPt)) / (2 * a);
        alert ('Phương trình có 2 ngiệm: ' + ' ' + x1 + ' , ' + x2);
    } else if (resultPt === 0) {
        let x = -b / ( 2 * a);
        alert('Phương trình có nghiệm kép: ' + x);
    } else {
        alert('Phương trình vô nghiệm');
    }
</script>
</body>
</html>
