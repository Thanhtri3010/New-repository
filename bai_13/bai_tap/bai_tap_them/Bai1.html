<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = "nguyen van a";
  let count = 0;
  for (let i = 0; i < a.length - 1; i++) {
      if (a[i] !== ' ' && a[i + 1] === ' ') {
          count++
      }
  }
  let characters = 0
  for (let i = 0; i <a.length ; i++) {
      if(a[i] !== " "){
          characters++
      }
  }
  document.write("Số từ trong chuỗi là " + (count + 1) +" <br>")
  document.write("Số ký tự trong chuỗi là " + characters)

</script>
</body>
</html>
