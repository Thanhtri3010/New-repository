<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt("nhập một số n:"));
    let result = 0;
    let S;
    for (let i = 1; i <= n; i++) {
        S = 1 / (Math.pow(i, 3))
        result =result + S
    }
    document.write(result)
</script>
</body>
</html>
