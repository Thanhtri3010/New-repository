<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let a = [1, 2, 2, 3, 4, 5, 6, 6];
    let count = {};
    for (let i = 0; i < a.length; i++) {
        let num = a[i];
        count[num] = count[num] ? count[num] + 1 : 1;
    }
    document.write("Số lần số 1 xuất hiện là: " + count[1] + '<br>');
    document.write("Số lần số 2 xuất hiện là: " + count[2] + '<br>');
    document.write("Số lần số 3 xuất hiện là: " + count[3] + '<br>');
    document.write("Số lần số 4 xuất hiện là: " + count[4] + '<br>');
    document.write("Số lần số 5 xuất hiện là: " + count[5] + '<br>');
    document.write("Số lần số 6 xuất hiện là: " + count[6]);

</script>
</body>
</html>
