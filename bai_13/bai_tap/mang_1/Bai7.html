<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let array = [];
    let n = 4;
    for (let i = 0; i < n; i++) {
        array.push(parseInt(prompt("nhập phần tử")));
    }
    let number = parseInt(prompt('nhập số cần tìm'));
    let count;
    let flag = false
    for (let i = 0; i < array.length; i++) {
        if (array[i] === number) {
            for (count = i; count < array.length; count++) {
                array[count] = array[count + 1]
            }
            array[count - 1] = 0;
            document.write(array);
            flag = true
        }
    }
    if (flag === false) {
        document.write('V is not in the array')
    }
</script>
</body>
</html>
