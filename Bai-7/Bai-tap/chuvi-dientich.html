<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <script>
    let pi = 3.14;
    let r = parseFloat(prompt('Nhập bán kính'));
    let s = (r*r)*pi;
    let c = r*2*pi;
    document.write('Diện Tích Hình Tròn: '+ s +'<br>' );
    document.write('Chu vi hình tròn là: ' +c);
  </script>
</body>
</html>
