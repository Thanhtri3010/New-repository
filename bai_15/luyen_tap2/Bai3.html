<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    let number = parseInt(prompt("Nhập số cần tính"));

    function count(a) {
        let result = 1;
        for (let i = 1; i <= a; i++) {
            result = result * i;
        }
        return (result);
    }

    document.write(count(number));
</script>
</body>
</html>
