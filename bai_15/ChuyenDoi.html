<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        let meter = parseFloat(prompt('Nhập số mét:'));
        foot = 3.279 * meter
        document.write('số feet là:' + '' + foot + "<br>")
    }

    function meterToFoot(meter) {
        let foot = parseFloat(prompt('Nhập số feet:'));
        meter = 0.305 * foot
        document.write('số metter là:' + '' + meter + "<br>")
    }

    footToMeter()
    meterToFoot()
</script>
</body>
</html>
